<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Lojas</title>

</head>
<body>
    <section id="container">
        <form action="api.flit.com.br/submeterDados" method="post" id="form">
            <fieldset>
                <legend> <b>Cadastro de Lojas</b> </legend>
                <br><br>

                <div class="inputBox ">
                    <input class="inputUser inputs check" type="text" name="nome" id="nome">
                    <label class="label-input check" for="nome">Nome</label>
                </div>
                <br>

                <div class="inputBox">
                    <input class="inputUser inputs check" type="text" name="endereco" id="endereco">
                    <label class="label-input" for="endereco">Endereço</label>
                </div>
                <br>

                <div class="divs">
                    <p>Dias de Funcionamento</p>
                        <input class="check inputs" type="checkbox" value="segunda" name="dias" id="segunda">
                        <label for="segunda">Segunda-feira</label>
                        <br>
                        <input class="check inputs" type="checkbox" value="terca" name="dias" id="terca">
                        <label for="terca">Terça-feira</label>
                        <br>
                        <input class="check inputs" type="checkbox" value="quarta" name="dias" id="quarta">
                        <label for="quarta">Quarta-feira</label>
                        <br>
                        <input class="check inputs" type="checkbox" value="quinta" name="dias" id="quinta">
                        <label for="quinta">Quinta-feira</label>
                        <br>
                        <input class="check inputs" type="checkbox" value="sexta" name="dias" id="sexta">
                        <label for="sexta">Sexta-feira</label>
                        <br>
                        <input class="check inputs" type="checkbox" value="sabado" name="dias" id="sabado">
                        <label for="sabado">Sábado</label>
                        <br>
                        <input class="check inputs" type="checkbox" value="domingo" name="dias" id="domingo">
                        <label for="domingo">Domingo</label>
                        <br><br>
                    </div>


                <div class="inputBox">
                    <input class="inputUser inputs" type="time" name="horarioA" id="horarioA">
                    <label class="horario" for="horarioA">Horario de Abertura</label>
                </div>

                <br>
                                
                <div class="inputBox">
                    <input class="inputUser inputs" type="time" name="horarioF" id="horarioF">
                    <label class="horario" for="horarioF">Horario de Fechamento</label>
                </div>
                
                <br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </section>

    <link rel="stylesheet" media="screen and (min-width:800px)" href="800.css">
    <script src="script.js"></script>

</body>
</html>
